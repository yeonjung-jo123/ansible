# maria 계정 관련 그룹 및 유저 생성 & Home 디렉터리 생성 / maria 계정이 사용할 디렉터리 생성
- name: add group "dba" 
  group:
    name: dba
    gid: 600
    state: present
  tags: maria, oracle

- name: add user "maria"
  user:
    name: maria
    group: dba
    uid: 602
    state: present
    shell: /bin/bash
    home: /home/maira
    createhome: yes
  tags: maira

- name: make maria directory
  file:
    path: "{{ item }}"
    state: directory
    owner: maria
    group: dba
  with_items:
    - /sw/maria
    - /logs/maria
    - /data1/maria
  tags: maria
  
  
